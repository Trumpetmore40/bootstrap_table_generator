<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Table Generator</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/general.css" />
    <script defer type="module" src="./js/script.js"></script>
  </head>
  <body>
    <header>
      <h1 class="header">Bootstrap Table Generator v.1.3</h1>
    </header>

    <main class="main">
      <div class="container-fluid">
        <!-- Menu -->
        <div class="menu">
          <!-- Menu options -->
          <div class="menu-title sizing">Sizing</div>
          <div class="menu-title colors">Colors</div>
          <div class="menu-title variants">Variants</div>
          <!-- Menu actions -->
          <!-- Sizing -->
          <div class="row">
            <div class="col-menu col-xxl-6 col-xl-12 center">
              <p class="table-rows-cols-title">Rows</p>
              <div class="icon-wrapper center">
                <ion-icon class="menu-icon" name="remove-circle-outline"></ion-icon>
                <span class="table-rows-cols-number rows-number" >1</span>
                <ion-icon class="menu-icon" name="add-circle-outline"></ion-icon>
              </div>
            </div>
            <div class="col-menu col-xxl-6 col-xl-12 center">
              <p class="table-rows-cols-title">Columns</p>
              <div class="icon-wrapper center">
                <ion-icon class="menu-icon" name="remove-circle-outline">-</ion-icon>
                <span class="table-rows-cols-number cols-number">1</span>
                <ion-icon class="menu-icon" name="add-circle-outline"></ion-icon>
              </div>
            </div>
          </div>
          <!-- colors -->
          <div class="row color-wrapper center">
            <div class="col-xxl-12 center">
              <span class="table-colors-color c-1" data-color="primary"></span>
              <span class="table-colors-color c-2" data-color="secondary"></span>
              <span class="table-colors-color c-3" data-color="success"></span>
              <span class="table-colors-color c-4" data-color="danger"></span>
            </div>
            <div class="col-xxl-12 center">
              <span class="table-colors-color c-5" data-color="warning"></span>
              <span class="table-colors-color c-6" data-color="info"></span>
              <span class="table-colors-color c-7" data-color="light"></span>
              <span class="table-colors-color c-8" data-color="dark"></span>
            </div>
            </div>
          <!-- Variants -->
          <div class="variants-opt row center">
            <ul class="col-lg-4 col-sm-12 variants-list">
              <li>
                <div class="form-check">
                <label class="form-check-label" for="input-1">
                  Striped rows
                </label>
                <input class="form-check-input" type="checkbox" value="" id="input-1">
              </div>
            </li>
              <li>
                <div class="form-check">
                <label class="form-check-label" for="input-2">
                  Striped columns
                </label>
                <input class="form-check-input" type="checkbox" value="" id="input-2">
              </div>
            </li>
              <li>
                <div class="form-check">
                <label class="form-check-label" for="input-3">
                  Hoverable rows
                </label>
                <input class="form-check-input" type="checkbox" value="" id="input-3">
              </div>
            </li>
            </ul>
            <ul class="col-lg-4 col-sm-12 variants-list">
              <li>
                <div class="form-check">
                <label class="form-check-label" for="input-4">
                  Bordered table
                </label>
                <input class="form-check-input" type="checkbox" value="" id="input-4">
              </div>
            </li>
              <li>
                <div class="form-check">
                <label class="form-check-label" for="input-5">
                  Table without borders
                </label>
                <input class="form-check-input" type="checkbox" value="" id="input-5">
              </div>
            </li>
              <li>
                <div class="form-check">
                <label class="form-check-label" for="input-6">
                  Small table
                </label>
                <input class="form-check-input" type="checkbox" value="" id="input-6">
              </div>
            </li>
            </ul>
            <div class="btns-create col-lg-3 col-sm-12 center">
              <button class="btn btn-info btn-create">Create table</button>
            <button class="btn btn-danger btn-clear">Clear</button>
            </div>
          </div>
          </div>
        <!-- CREATED TABLE -->
        <div class="preview">
            <div class="table-view">
              <ul class="nav nav-tabs">
                <li class="nav-item">
                  <p class="nav-link active" aria-current="page" >Preview</p>
                </li>
              </ul>
              <div class="table-preview"></div>
            </div>
          <div class="table-view">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                  <p class="nav-link active" aria-current="page" >HTML</p>
                </li>
              </ul>
              <div class="table-html"></div>
              <button class="btn btn-info btn-copy">Copy HTML</button>
          </div>
        </div>
        </div>
      </div>
    </main>
